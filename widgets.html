<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <title>JS Widgets | Materialize CSS</title>
</head>
<body>
  <div class="container section right-align">
    <a href="./" class="btn orange accent-2 pulse">Basics</a>
  </div>
  <div class="container">
     <!-- CAROUSEL -->
    <h1>CARROUSEL</h1>
    <div class="carousel">
      <a class="carousel-item" href="#one!">
        <img src="./img/contemplation.jpg" height="250" width="250">
      </a>
      <a class="carousel-item" href="#two!">
        <img src="./img/desk.jpg" height="250" width="250">
      </a>
      <a class="carousel-item" href="#three!">
        <img src="./img/touch.jpg" height="250" width="250">
      </a>
      <a class="carousel-item" href="#four!">
        <img src="./img/flower.jpg" height="250" width="250">
      </a>
      <a class="carousel-item" href="#five!">
        <img src="./img/camera.jpg" height="250" width="250">
      </a>
    </div>
    <!-- CAROUSEL FULL SLIDER-->
    <h1>CARROUSEL FULL SLIDER</h1>
    <div class="carousel carousel-slider">
      <a class="carousel-item" href="#one!">
          <img src="./img/contemplation.jpg" height="400">
      </a>
      <a class="carousel-item" href="#two!">
        <img src="./img/desk.jpg" height="800">
      </a>
      <a class="carousel-item" href="#three!">
        <img src="./img/touch.jpg">
      </a>
      <a class="carousel-item" href="#four!">
        <img src="./img/flower.jpg">
      </a>
      <a class="carousel-item" href="#five!">
        <img src="./img/camera.jpg" height="600">
      </a>
    </div>

    <!-- COLLAPSIBLE -->
    <h1>COLLAPSIBLE</h1>
    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
        <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
      </li>
      <li>
        <!-- add the active class for a preopened section -->
        <div class="collapsible-header active"><i class="material-icons">place</i>Second</div>
        <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
      </li>
      <li>
        <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
        <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
      </li>
    </ul>


  </div> <!-- ./container -->
 
  <div style="height: 500px"></div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script>
    $(document).ready(function(){
      // Initi Carousel
      $('.carousel').carousel();
      // Init Carousel SLider
      $('.carousel.carousel-slider').carousel({fullWidth:true});
    });
  </script>
</body>
</html>
