<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <title>JS Widgets | Materialize CSS</title>
</head>
<body>
  <div class="container section right-align">
    <a href="/" class="btn orange accent-2 pulse">Basics</a>
  </div>

  <!-- CAROUSEL -->
  <h1>CARROUSEL</h1>
  <div class="carousel">
    <a class="carousel-item" href="#one!">
      <img src="https://lorempixel.com/250/250/nature/1">
    </a>
    <a class="carousel-item" href="#two!">
      <img src="https://lorempixel.com/250/250/sports/1">
    </a>
    <a class="carousel-item" href="#three!">
      <img src="https://lorempixel.com/250/250/food/1">
    </a>
    <a class="carousel-item" href="#four!">
      <img src="https://lorempixel.com/250/250/animals/1">
    </a>
    <a class="carousel-item" href="#five!">
      <img src="https://lorempixel.com/250/250/technics/1">
    </a>
  </div>
  <!-- CAROUSEL FULL SLIDER-->
  <h1>CARROUSEL FULL SLIDER</h1>
  <div class="carousel carousel-slider">
    <a class="carousel-item" href="#one!">
      <img src="https://lorempixel.com/800/400/nature/1">
    </a>
    <a class="carousel-item" href="#two!">
      <img src="https://lorempixel.com/800/400/sports/1">
    </a>
    <a class="carousel-item" href="#three!">
      <img src="https://lorempixel.com/800/400/food/1">
    </a>
    <a class="carousel-item" href="#four!">
      <img src="https://lorempixel.com/800/400/animals/1">
    </a>
    <a class="carousel-item" href="#five!">
      <img src="https://lorempixel.com/800/400/technics/1">
    </a>
  </div>
  
  <div style="height: 500px"></div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script>
    $(document).ready(function(){
      // Initi Carousel
      $('.carousel').carousel();
      // Init Carousel SLider
      $('.carousel.carousel-slider').carousel({fullWidth:true});
    });
  </script>
</body>
</html>
