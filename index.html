<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
  <title>Materialize | Sandbox</title>
</head>
<body>
  
  <div class="container">
    <h1>COLORS</h1>
    <div class="red white-text">Div with color class</div>
    <div class="blue white-text darken-2">Div with color class - Darkness</div>
    <div class="deep-purple blue-text lighten-3">Div with color class - Lightness</div>

    <h1>BUTTONS</h1>
    <button class="btn">Standard</button>
    <button class="btn red">Other Color</button>
    <button class="btn red darken-3">Darkness</button>
    <button class="btn yellow black-text">Text Color</button>
    <button class="btn"><i class="material-icons left">cloud</i> With Icon</button>
    <button class="btn waves-effect">Waves Effect</button>
    <button class="btn waves-effect waves-light">Waves Light</button>
    <button class="btn btn-large">Larger</button>
    <button class="btn disabled">Disabled</button>

    <!-- FLOATING BUTTON -->
    <a href="#" class="btn-floating red btn-large"><i class="large material-icons">add</i></a>

    <!-- FIXED ACTION BUTTON -->
    <div class="fixed-action-btn">
        <a href="#" class="btn-floating red btn-large"><i class="large material-icons">mode_edit</i></a>
        <ul>
          <li><a href="#" class="btn-floating yellow btn-large"><i class="large material-icons">insert_chart</i></a></li>
          <li><a href="#" class="btn-floating blue btn-large"><i class="large material-icons">format_quote</i></a></li>
          <li><a href="#" class="btn-floating green btn-large"><i class="large material-icons">publish</i></a></li>
          <li><a href="#" class="btn-floating orange btn-large"><i class="large material-icons">attach_file</i></a></li>
        </ul>
    </div>

  </div> <!-- ./container -->


  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.fixed-action-btn').floatingActionButton();
    });
  </script>
</body>
</html>
